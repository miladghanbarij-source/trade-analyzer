<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ابزار تحلیل تکنیکال با هوش مصنوعی</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background: linear-gradient(135deg, #0a192f 0%, #173a4a 100%);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .placeholder-white::placeholder {
            color: #ffffff;
            opacity: 0.7;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="text-white min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-6xl mx-auto glass-card p-6 md:p-8 space-y-8">
        <div>
            <h1 class="text-3xl md:text-4xl font-bold text-center text-emerald-400">ابزار تحلیل تکنیکال با هوش مصنوعی</h1>
            <p class="text-center text-gray-300 mt-2">نمودار خود را آپلود کنید و تحلیل هوشمند دریافت نمایید</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- بخش ورودی کاربر -->
            <div class="space-y-6">
                <div>
                    <label for="image-upload" class="block text-lg font-medium text-emerald-300 mb-2">۱. آپلود نمودار</label>
                    <div id="drop-zone" class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-dashed rounded-md border-gray-500 hover:border-emerald-400 transition-colors duration-300 cursor-pointer">
                        <div class="space-y-1 text-center">
                            <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                            <div class="flex text-sm text-gray-400">
                                <label for="image-upload-input" class="relative cursor-pointer bg-transparent rounded-md font-medium text-emerald-400 hover:text-emerald-300 focus-within:outline-none">
                                    <span>فایل خود را انتخاب کنید</span>
                                    <input id="image-upload-input" name="image-upload" type="file" class="sr-only" accept="image/png, image/jpeg, image/webp, image/gif">
                                </label>
                                <p class="pl-1">یا آن را به اینجا بکشید</p>
                            </div>
                            <p class="text-xs text-gray-500">PNG, JPG, GIF up to 10MB</p>
                        </div>
                    </div>
                    <img id="image-preview" src="#" alt="پیش‌نمایش نمودار" class="mt-4 rounded-lg hidden w-full"/>
                </div>
                <div>
                    <label for="prompt-text" class="block text-lg font-medium text-emerald-300 mb-2">۲. درخواست تحلیل</label>
                    <textarea id="prompt-text" rows="4" class="placeholder-white bg-gray-800 bg-opacity-40 w-full rounded-md p-3 border border-gray-600 focus:ring-emerald-500 focus:border-emerald-500 transition" placeholder="مثلا: نقاط حمایت و مقاومت را مشخص کن و بگو آیا الان برای خرید مناسب است؟"></textarea>
                </div>
                <button id="analyze-button" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105 duration-300 flex items-center justify-center space-x-2 disabled:bg-gray-500 disabled:cursor-not-allowed" disabled>
                    <svg id="button-icon" class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                       <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4" />
                    </svg>
                    <svg id="loading-spinner" class="animate-spin h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span id="button-text">تحلیل کن</span>
                </button>
            </div>

            <!-- بخش نتایج -->
            <div id="results-section" class="space-y-6 hidden">
                 <!-- تحلیل تصویری -->
                <div>
                    <h3 class="text-xl font-semibold text-emerald-300 mb-2">تحلیل تصویری</h3>
                    <div id="image-result-container" class="relative w-full aspect-video bg-gray-800 bg-opacity-40 rounded-lg flex items-center justify-center border border-gray-600">
                        <p id="image-placeholder" class="text-gray-400">تصویر تحلیل شده در اینجا نمایش داده می‌شود.</p>
                        <img id="image-result" class="absolute top-0 left-0 w-full h-full object-contain rounded-lg hidden" />
                        <canvas id="analysis-canvas" class="absolute top-0 left-0 w-full h-full"></canvas>
                    </div>
                </div>
                <!-- تحلیل متنی -->
                <div>
                    <h3 class="text-xl font-semibold text-emerald-300 mb-2">تحلیل متنی</h3>
                    <div id="text-result" class="bg-gray-800 bg-opacity-40 p-4 rounded-lg min-h-[150px] border border-gray-600 whitespace-pre-wrap">
                        <p class="text-gray-400">تحلیل متنی در اینجا نمایش داده می‌شود.</p>
                    </div>
                </div>
            </div>

        </div>
        <div id="error-box" class="hidden bg-red-900 bg-opacity-50 border border-red-500 text-red-200 px-4 py-3 rounded-lg relative" role="alert">
            <strong class="font-bold">خطا: </strong>
            <span class="block sm:inline" id="error-message"></span>
        </div>
    </div>

<script>
    // --- Elements ---
    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('image-upload-input');
    const imagePreview = document.getElementById('image-preview');
    const promptText = document.getElementById('prompt-text');
    const analyzeButton = document.getElementById('analyze-button');
    const resultsSection = document.getElementById('results-section');
    const imageResultContainer = document.getElementById('image-result-container');
    const imageResult = document.getElementById('image-result');
    const imagePlaceholder = document.getElementById('image-placeholder');
    const textResult = document.getElementById('text-result');
    const analysisCanvas = document.getElementById('analysis-canvas');
    const errorBox = document.getElementById('error-box');
    const errorMessage = document.getElementById('error-message');
    const buttonIcon = document.getElementById('button-icon');
    const buttonText = document.getElementById('button-text');
    const loadingSpinner = document.getElementById('loading-spinner');

    let uploadedFile = null;

    // --- Functions ---
    function handleFiles(files) {
        const file = files[0];
        if (file && file.type.startsWith('image/')) {
            uploadedFile = file;
            const reader = new FileReader();
            reader.onload = (e) => {
                imagePreview.src = e.target.result;
                imagePreview.classList.remove('hidden');
                validateInputs();
            };
            reader.readAsDataURL(file);
        }
    }

    function toBase64(file) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result.split(',')[1]);
            reader.onerror = error => reject(error);
        });
    }

    function validateInputs() {
        analyzeButton.disabled = !(uploadedFile && promptText.value.trim().length > 0);
    }
    
    function cleanJsonString(str) {
        // Find the first '{' and the last '}'
        const firstBrace = str.indexOf('{');
        const lastBrace = str.lastIndexOf('}');

        if (firstBrace === -1 || lastBrace === -1 || lastBrace < firstBrace) {
            return null; // Not a valid JSON structure
        }

        return str.substring(firstBrace, lastBrace + 1);
    }
    
    async function analyzeChart() {
        if (!uploadedFile || !promptText.value.trim()) return;

        // Start loading state
        setLoading(true);
        errorBox.classList.add('hidden');
        resultsSection.classList.remove('hidden');
        imagePlaceholder.textContent = "در حال پردازش تصویر...";
        textResult.innerHTML = '<p class="text-gray-400">در حال تولید تحلیل متنی...</p>';
        
        // Clear previous canvas drawings
        const canvasCtx = analysisCanvas.getContext('2d');
        canvasCtx.clearRect(0, 0, analysisCanvas.width, analysisCanvas.height);


        try {
            const base64Image = await toBase64(uploadedFile);
            
            const payload = {
                image: base64Image,
                prompt: promptText.value,
                mimeType: uploadedFile.type
            };

            // --- تغییر اصلی: استفاده از آدرس کامل (مطلق) به جای آدرس نسبی ---
            const response = await fetch('https://trade-analyzer-seven.vercel.app/api/analyze', {
            // const response = await fetch('/api/analyze', { // <-- این خط مشکل‌ساز بود
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
            }

            const rawData = await response.json();
            const jsonString = cleanJsonString(JSON.stringify(rawData));
            
            if (!jsonString) {
                throw new Error("پاسخ دریافتی از سرور در فرمت مورد انتظار نیست.");
            }
            
            const data = JSON.parse(jsonString);

            if (!data.analysisText || !data.annotations) {
                 throw new Error("پاسخ JSON فاقد کلیدهای ضروری analysisText یا annotations است.");
            }

            // Display results
            displayResults(data.analysisText, data.annotations);

        } catch (error) {
            console.error("Error during analysis:", error);
            showError(`تحلیل با خطا مواجه شد: ${error.message}`);
            resultsSection.classList.add('hidden');
        } finally {
            setLoading(false);
        }
    }

    function displayResults(analysis, annotations) {
        // Display text
        textResult.textContent = analysis;
        
        // Display image and draw annotations
        imagePlaceholder.classList.add('hidden');
        imageResult.src = imagePreview.src;
        imageResult.classList.remove('hidden');

        // Wait for image to load before drawing on canvas
        imageResult.onload = () => {
            drawAnnotations(annotations);
        };
        // If image is already cached/loaded, draw immediately
        if (imageResult.complete) {
            drawAnnotations(annotations);
        }
    }

    function drawAnnotations(annotations) {
        const canvas = analysisCanvas;
        const ctx = canvas.getContext('2d');
        
        const img = imageResult;
        // Match canvas resolution to the displayed image size for accurate drawing
        canvas.width = img.clientWidth;
        canvas.height = img.clientHeight;

        const scaleX = canvas.width / 1000;
        const scaleY = canvas.height / 1000;

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        annotations.forEach(ann => {
            if (ann.type === 'line') {
                ctx.beginPath();
                ctx.moveTo(ann.start.x * scaleX, ann.start.y * scaleY);
                ctx.lineTo(ann.end.x * scaleX, ann.end.y * scaleY);
                ctx.strokeStyle = ann.color || 'yellow';
                ctx.lineWidth = 2;
                ctx.stroke();
            } else if (ann.type === 'text') {
                ctx.fillStyle = ann.color || 'yellow';
                ctx.font = `${14 * Math.min(scaleX, scaleY)}px Vazirmatn`;
                ctx.fillText(ann.label, ann.position.x * scaleX, ann.position.y * scaleY);
            } else if (ann.type === 'rect') {
                ctx.strokeStyle = ann.color || 'cyan';
                ctx.lineWidth = 2;
                ctx.strokeRect(ann.start.x * scaleX, ann.start.y * scaleY, (ann.end.x - ann.start.x) * scaleX, (ann.end.y - ann.start.y) * scaleY);
            }
        });
    }


    function setLoading(isLoading) {
        if (isLoading) {
            analyzeButton.disabled = true;
            loadingSpinner.classList.remove('hidden');
            buttonIcon.classList.add('hidden');
            buttonText.textContent = "در حال تحلیل...";
        } else {
            analyzeButton.disabled = false;
            loadingSpinner.classList.add('hidden');
            buttonIcon.classList.remove('hidden');
            buttonText.textContent = "تحلیل کن";
            validateInputs();
        }
    }
    
    function showError(message) {
        errorMessage.textContent = message;
        errorBox.classList.remove('hidden');
    }

    // --- Event Listeners ---
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, e => {
            e.preventDefault();
            e.stopPropagation();
        }, false);
    });

    ['dragenter', 'dragover'].forEach(eventName => {
        dropZone.addEventListener(eventName, () => dropZone.classList.add('border-emerald-400'), false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, () => dropZone.classList.remove('border-emerald-400'), false);
    });

    dropZone.addEventListener('drop', e => {
        handleFiles(e.dataTransfer.files);
    });
    
    dropZone.addEventListener('click', () => fileInput.click());

    fileInput.addEventListener('change', e => {
        handleFiles(e.target.files);
    });

    promptText.addEventListener('input', validateInputs);
    analyzeButton.addEventListener('click', analyzeChart);
    
    // Redraw canvas on window resize to keep annotations aligned
    window.addEventListener('resize', () => {
        if (!imageResult.classList.contains('hidden')) {
            // A small delay to allow layout to settle before redrawing
            setTimeout(() => {
                const annotations = JSON.parse(textResult.dataset.annotations || '[]');
                drawAnnotations(annotations);
            }, 100);
        }
    });

</script>
</body>
</html>
